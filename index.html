<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>onRecord</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="./api_deps.js"></script>
    <script src="./api.js"></script>
  </head>
  <body>
    <label>Сотрудник: <p id="employee_id">-</p></label>
    <label>Проект: <p id="project_id">-</p></label>
    <label>Работа: <p id="work_id">-</p></label>
    <script>
      grist.ready();

      // получение всей таблицы по названию
      async function getTableById(tableId) {
        const result = await grist.docApi.fetchTable(tableId);
        return result;
      }

    
      // на изменение выделения привязанной таблицы
      grist.onRecord(function(record) {
        if (!record) {
          document.getElementById('employee').innerHTML = "Выберите запись";
          document.getElementById('project').innerHTML = "";
          document.getElementById('work').innerHTML = "";
        }
        else {
          console.log("-- Вывод содержимого таблицы -----");
          console.log(record);
          console.log("-- Конец вывода ------------------");
          document.getElementById('employee').innerHTML = record.employee_id;
          document.getElementById('project').innerHTML = record.project_id;
          document.getElementById('work').innerHTML = record.work_id;
        }
      
      });

    </script>
  </body>
</html>

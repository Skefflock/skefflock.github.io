<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>onRecord</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="api_deps.js"></script>
    <script src="api.js"></script>
  </head>
  <body>
    <pre id="readout">Waiting for data...</pre>
    <script>
      grist.ready();

      <!-- asdfasdf -->
      const tableId = "AccountDetail";
      const tableAccountDetail = await grist.docApi.fetchTable(tableId);
      
      grist.onRecord(function(record) {
        document.getElementById('readout').innerHTML = "вывод из JS" + toString(record.id);
        postData(record.id);
      });

      console.log("-- Вывод содержимого таблицы -----");
      console.log(tableAccountDetail);
      console.log("-- Конец вывода ------------------");

    </script>
  </body>
</html>

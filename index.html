<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>onRecord</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="./api_deps.js"></script>
    <script src="./api.js"></script>
  </head>
  <body>
    <pre id="employee">Ожидание данных...</pre>
    <pre id="project">проект: </pre>
    <pre id="work">работа: </pre>
    <script>
      grist.ready();

      async function getTableById(tableId) {
        const result = await grist.docApi.fetchTable(tableId);
        return result;
      }

    
      console.log("-- Вывод содержимого таблицы -----");
      // console.log(getTableById("AccountDetail"));
      console.log("-- Конец вывода ------------------");

      grist.onRecord(function(record) {
        if (!record) {
          document.getElementById('employee').innerHTML = "Выберите запись";
          document.getElementById('project').innerHTML = "";
          document.getElementById('work').innerHTML = "";
        }
        else {
          console.log(record)
          document.getElementById('employee').innerHTML = record.employee_id.id;
          document.getElementById('project').innerHTML = record.project_id.id;
          document.getElementById('work').innerHTML = record.work_id.id;
        }
      
      });

    </script>
  </body>
</html>
